<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechGrid</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="navbar">
            <div class="container">
                <div class="navbar-wrap">
                    <div class="logo navbar__logo">
                        <strong class="logo__text">TechGrid</strong>
                        <span class="logo__description">Description</span>
                    </div>
                    <div class="navbar__about">
                        <a href="#about">About</a>
                    </div>
                    <div class="navbar__process">
                        <a href="#process">Process</a>
                    </div>
                    <div class="navbar__portfolio">
                        <a href="#portfolio">Portfolio</a>
                    </div>
                    <button class="btn__email">
                        <a href="#email">Write me</a>
                    </button>
                </div>
                <!-- /.navbar-wrap -->
            </div>
        </div>
        <!-- /.navbar -->
        <div class="hero">
            <div class="container">
            <h1 class="hero__title">
                Заголовок
            </h1>
            <span class="hero__subtitle"></span>
            <button class="button hero__button">Write me</button>
            </div>
            <!-- /.container -->
        </div>
        <!-- /.hero -->
    </header>
    <!-- /.header -->

    <main>
        <section class="offer bg-secondary">
            <div class="container">
                <div class="offer__block offer-block">
                <h2 class="offer__title">Заголовко</h2>
                <span class="offer__subtitel">offer subtitel</span>
                <form action="#" class="form offer__form">
                    <div class="form__row">
                        <div class="form__group">
                            <label for="" class="form__label">Label 1</label>
                            <input type="text" class="input form__input">
                        </div>
                        <div class="form__group">
                            <label for="" class="form__label">Label 2</label>
                            <input type="text" class="input form__input">
                        </div>
                        <div class="form__group">
                            <label for="" class="form__label">Label 3</label>
                            <input type="text" class="input form__input">
                        </div>
                    </div>
                    <div class="form__row form__row-checkbox">
                        <div class="form__checkbox">
                            <input class="checkbox" type="checkbox" id="checkbox1">
                            <label class="checkbox-label" for="checkbox1">
                                Checkbox 1
                            </label>
                        </div>
                        <div class="form__checkbox">
                            <input class="checkbox" type="checkbox" id="checkbox2">
                            <label class="checkbox-label" for="checkbox2">
                            Checkbox 2
                        </label>
                        </div>
                    </div>
                    <!-- /.form_row -->
                    <div class="form__row">
                        <div class="form__group">
                            <input type="text" class="form__input input" placeholder="Name">
                        </div>
                        <div class="form__group">
                            <input type="text" class="form__input input" placeholder="Phone">
                        </div>
                        <div class="form__group">
                            <input type="submit" class="button form__button" value="Write Me">
                        </div>
                    </div>
                    <!-- /.form_row -->
                </form>
            </div>
            </div>
            <!-- /.container -->
        </section>
        <!-- /.offer -->
        <section class="features section">
            <div class="container">
                <h2 class="section-title section__title">Преимущества</h2>
                <div class="features-block">
                    <div class="features-block__item">
                        <img src="img/features/features-1.png" alt="features text 1" class="features-block__image">
                        <p class="features-block__text">features text 1</p>
                        <!-- /.features-block__text -->
                    </div>
                    <!-- /.features-block__item -->
                    <div class="features-block__item">
                        <img src="img/features/features-2.png" alt="features text 2" class="features-block__image">
                        <p class="features-block__text">features text 2</p>
                        <!-- /.features-block__text -->
                    </div>
                    <!-- /.features-block__item -->
                    <div class="features-block__item">
                        <img src="img/features/features-3.png" alt="features text 3" class="features-block__image">
                        <p class="features-block__text">features text 3</p>
                        <!-- /.features-block__text -->
                    </div>
                    <!-- /.features-block__item -->
                </div>
                <!-- /.features-block -->
            </div>
            <!-- /.container -->
        </section>
        <!-- /.features section -->
    </main>

    <script type="text/javascript" src="https://spikmi.com/Widget?Id=3731"></script>
</body>
</html>
